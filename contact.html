<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact • Syntax Audio</title>
  <link rel="stylesheet" href="./dist/output.css" />
</head>

<body class="bg-base-200 text-base-content font-sans">
  <nav class="navbar bg-base-100 shadow-md px-6">
    <div class="flex-1">
      <a href="index.html" class="flex items-center">
        <img src="images/logo.png" alt="Syntax Audio Logo" class="h-16 w-auto rounded-xl" />
      </a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a href="index.html">Home</a></li>
        <li><a href="artists.html" class="active">Artists</a></li>

        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero min-h-[70vh] bg-gradient-to-br from-purple-700 via-purple-900 to-purple-400 text-white">
    <div class="hero-content flex flex-col md:flex-row items-start justify-center gap-16 w-full px-10">

      <!-- Left side: Text -->
      <div class="max-w-md text-center md:text-left">
        <h1 class="text-5xl font-bold mb-6">Get in Touch</h1>
        <p class="text-lg text-gray-200 leading-relaxed">
          Whether you’re an artist looking to collaborate, a creator seeking partnership,
          or a listener with feedback — we’d love to hear from you.
        </p>
      </div>

      <!-- Right side: Form Card -->
      <div class="bg-base-100 text-base-content rounded-2xl shadow-2xl p-10 w-full max-w-lg">
        <form class="space-y-6">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Name</label> <br>
            <input type="text" placeholder="Your Name" class="input input-bordered w-full" required />
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Email</label><br>
            <input type="email" placeholder="you@example.com" class="input input-bordered w-full" required />
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Message</label>
            <textarea placeholder="Write your message..." class="textarea textarea-bordered w-full h-32"
              required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-full">Send Message</button>
        </form>

        <div class="mt-8 text-center text-gray-600">
          <p class="mb-1"><strong>Email:</strong> admin@syntaxaudio.com</p>
          <p><strong>Location:</strong> Toronto, Canada</p>
        </div>
      </div>

    </div>
  </section>




  <footer class="footer p-10 bg-neutral text-neutral-content">
    <div>
      <p><strong>Syntax Audio</strong><br />Independent Music Label • © 2025</p>
    </div>

  </footer>
</body>

</html>
